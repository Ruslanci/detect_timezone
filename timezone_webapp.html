<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Определение часового пояса</title>
</head>
<body>
    <h1>Определение вашего часового пояса</h1>
    <p>Определяем ваш часовой пояс...</p>
    
    <script>
        const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

        
        // Check if Telegram WebApp API is available
        if (window.Telegram && window.Telegram.WebApp) {
            const webApp = window.Telegram.WebApp;

            // Send the timezone back to the bot
            webApp.initDataUnsafe;
            webApp.sendData(JSON.stringify({ timezone }));
            
            // Close the Web App
            setTimeout(() => {
                webApp.close();
            }, 500);
        } else {
            alert("Ошибка: Telegram Web App API не поддерживается.");
            console.error("Telegram Web App API is not available.");
        }
    </script>
</body>
</html>
