<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detect Timezone</title>
</head>
<body>
    <h1>Определение вашего часового пояса</h1>
    <p>Пожалуйста, подождите, пока мы определим ваш часовой пояс...</p>

    <script>
        // Detect the user's timezone
        const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

        // Get the user ID from the URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');

        if (!userId) {
            alert('Ошибка: User ID не передан в URL.');
            console.error('User ID is missing from URL parameters.');
        } else {
            // Construct the deep link URL for your bot with the timezone and user ID
            const botUsername = 'Buravchik_Helper_Bot';  // Replace with your bot's username
            const deepLink = `https://t.me/${botUsername}?_timezone=${userId}:${timezone}`;

            console.log(`Redirecting to deep link: ${deepLink}`);
            // Redirect the user to the bot with the timezone data
            window.location.href = deepLink;
        }
    </script>
</body>
</html>
