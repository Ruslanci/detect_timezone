<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detect Timezone</title>
</head>
<body>
    <h1>Определение вашего часового пояса</h1>
    <p>Пожалуйста, подождите, пока мы определим ваш часовой пояс...</p>

    <script>
        // Detect the user's timezone
        const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

        // Get the user ID from the URL parameter (this can be passed securely)
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');  // User ID should be passed via the link

        // Construct the deep link URL for your bot with the timezone and user ID
        const botUsername = 'Buravchik_Helper_Bot';  // Your bot's username
        const message = encodeURIComponent(`Ваш часовой пояс: ${timezone}`);
        const deepLink = `https://t.me/${botUsername}?start=${userId}:${timezone}`;

        // Redirect the user to the bot with the information
        window.location.href = deepLink;
    </script>
</body>
</html>
