<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detect Timezone</title>
</head>
<body>
    <h1>Определение вашего часового пояса</h1>
    <p>Пожалуйста, подождите, пока мы определим ваш часовой пояс...</p>

    <script>
        const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');

        if (!userId) {
            alert('Ошибка: User ID не передан в URL.');
            console.error('User ID is missing from URL parameters.');
        } else {
            // Generate the deep link
            const botUsername = 'YourBotUsername'; // Replace with your bot's username
            const payload = btoa(`${userId}:${timezone}`); // Base64 encode the payload
            const deepLink = `https://t.me/${botUsername}?start=${payload}`;
        
            console.log(`Redirecting to deep link: ${deepLink}`);
            window.location.href = deepLink;
        }
    </script>
</body>
</html>
