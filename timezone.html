<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Определение часового пояса</title>
</head>
<body>
    <p>Пожалуйста, подождите. Мы определяем ваш часовой пояс...</p>
    <script>
        // Get the browser's time zone
        const timezone = encodeURIComponent(Intl.DateTimeFormat().resolvedOptions().timeZone);

        // Extract the user_id from the query string
        const params = new URLSearchParams(window.location.search);
        const user_id = params.get("user_id");

        // Redirect back to the bot with the time zone
        const botUsername = "Buravchik_Helper_Bot"; // Replace with your bot's username
        window.location.href = `https://t.me/${botUsername}?start=timezone_${user_id}_${timezone}`;
    </script>
</body>
</html>
